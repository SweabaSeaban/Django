<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div>
        <div class="p-2">

        </div>
        <div id="hero" class="hero route bg-dark p-3 d-flex justify-content-center">
            <div class="overlay-itro"></div>
            <div class="hero-content display-table">
              <div class="table-cell">
                <div class="container">
                  <!--<p class="display-6 color-d">Hello, world!</p>-->
                  <h1 class="hero-title mb-4 text-white">I'm Sweaba Vakkayil Seaban</h1>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="container d-flex justify-content-center">
        <h3 class="mt-4">Education</h3>
        <div class="row">
            {% block content %}
                {% for x in details %}
                <div class="col-sm-6 px-3">
                    <div class="p-3">
                        <div class="card p-2 " style="width: 18rem;">
                            <div class="card-header bg-dark">
                                <h5 class="card-title  text-white">{{x.course}}</h5>
                            </div>
                            <div class="card-body bg-light">
                                <p class="card-text">{{x.place}}</p>
                                <p class="card-text">CGPA:- {{x.cgpa}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
